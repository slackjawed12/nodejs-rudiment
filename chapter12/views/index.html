      const socket = io.connect("http://localhost:8005", {
        path: "/socket.io", // 서버의 path 옵션과 일치해야 한다.
      });
      // 서버에서 보내는 news 이벤트를 받아 처리한다.
      socket.on("news", function (data) {
        console.log(data);
        socket.emit("reply", "Hello Node.JS"); // 서버의 reply 이벤트 리스너로 답장한다.
