<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>이미지 업로드</title>
</head>
<body>
  <form id="form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" />
    <input type="text" name="title" />
    <button type="submit">업로드</button>
  </form>
  <form
    id="multiform"
    action="/upload/array"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" name="images" multiple />
    <input type="text" name="m_title" />
    <button type="submit">여러 파일 업로드</button>
  </form>
  <form
    id="multiform2"
    action="/upload/fields"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" name="image1" />
    <input type="file" name="image2" />
    <input type="text" name="m_title_2" />
    <button type="submit">여러 파일 업로드 2</button>
  </form>
  <form
    id="multiform2"
    action="/upload/none"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="text" name="m_title" />
    <button type="submit">파일 업로드 없음</button>
  </form>
</body>
